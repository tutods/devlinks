<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="container">
      <div class="profile">
        <img src="https://github.com/tutods.png" alt="Daniel Sousa @TutoDS" />
        <p>@tutods</p>
      </div>
      <div class="switch">
        <button id="switch" onclick="toggleTheme()">Switch!</button>
      </div>
      <ul class="links">
        <li><a href="#">Inscreva-se no NLW</a></li>
        <li><a href="#">Baixe o meu e-book</a></li>
        <li><a href="https://github.com/tutods">Veja o meu portfólio</a></li>
        <li>
          <a href="https://rocketseat.com.br/explorer">Conheça o explorer</a>
        </li>
      </ul>
      <div class="social">
        <a target="_blank" href="https://github.com/tutods">
          <svg>
            <use href="./assets/icons.svg#github"></use>
          </svg>
        </a>
        <a href="https://linkedin.com/in/daniel-sousa-tutods" target="_blank">
          <svg>
            <use href="./assets/icons.svg#linkedin"></use>
          </svg>
        </a>
        <a href="https://instragam.com/dsousa_12" target="_blank">
          <svg>
            <use href="./assets/icons.svg#instragram"></use>
          </svg>
        </a>
        <a href="https://youtube.com/tutods2014" target="_blank">
          <svg>
            <use href="./assets/icons.svg#youtube"></use>
          </svg>
        </a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
